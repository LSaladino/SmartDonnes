<mat-card>
    <mat-card-header>
        <mat-form-field>
            <input matInput (keyup)="filterChange($event)" placeholder="Buscar por:">
        </mat-form-field>
    </mat-card-header>

    <mat-card-content>
        <table matSort mat-table [dataSource]="myDataSource" class="mat-elevation-z6 table table-hover">
            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nomeCliente">
                <th mat-sort-header="" mat-header-cell *matHeaderCellDef> Nome Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeCliente}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="valor">
                <th mat-sort-header="" mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="qrcode">
                <th mat-header-cell *matHeaderCellDef> QRCode </th>
                <td mat-cell *matCellDef="let element"> {{element.qrCode}} </td>
            </ng-container>

            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="getDataEdit(element)">Edit</button>
                    <button mat-raised-button color="warn">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <hr>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
            style="background-color:lightblue;font-family:Verdana, Geneva, Tahoma, sans-serif;">
        </mat-paginator>
    </mat-card-footer>
</mat-card>
