<div class="header">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <button mat-icon-button [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div mat-dialog-content>
    {{data.message}}
</div>

<div mat-dialog-actions [align]="'end'">
    <!-- <button mat-raised-button [mat-dialog-close]="false" color="primary" (click)="sendClick(false)">{{data.cancelText}}</button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="sendClick(true)">{{data.confirmText}}</button> -->
    <button mat-raised-button [mat-dialog-close]="false" color="primary">{{data.cancelText}}</button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">{{data.confirmText}}</button>
</div>
